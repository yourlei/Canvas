<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text of canvas</title>
	<!-- <link rel="stylesheet" href="./style.css"> -->
	<style>
		body{
			background: #eee;
			padding: 20px;
		}
		.canvas{
			margin-left: 10px;
		    -webkit-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
		    -moz-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
		    box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
		    border: 1px solid cornflowerblue;
		    background: #ffffff;
		}
		#controls{
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id='controls'>
	   <input id='strokeCheckbox' type='checkbox' checked/>Stroke
	   <input id='fillCheckbox' type='checkbox' checked/>Fill
	   <input id='shadowCheckbox' type='checkbox' checked/>Shadow
	</div>
	<canvas width="600" height="400" class="canvas" id="canvas1">你的浏览器不支持该属性！</canvas>
	<canvas width="600" height="400" class="canvas" id="canvas2">你的浏览器不支持该属性！</canvas>
	<script src="./main.js"></script>

</html>
